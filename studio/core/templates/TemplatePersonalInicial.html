<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PH Personal - Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Reem Kufi Fun', sans-serif;
      background-color: #fff;
    }

    .dashboard-tile {
      background-color: #e2e2e2;
      border-radius: 0.5rem;
      padding: 2rem;
      transition: box-shadow 0.3s ease;
      text-align: center;
    }

    .dashboard-tile:hover {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .dashboard-tile img {
      height: 64px;
      margin-bottom: 1rem;
    }

    .dashboard-tile span {
      font-size: 1.1rem;
      font-weight: 600;
      display: block;
    }

    @media (max-width: 767.98px) {
      .dashboard-tile {
        margin-left: 1.5rem;
        margin-right: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  {% block template %}
    {% include "TemplateNavBar.html" %}
  {% endblock %}

  <!-- Main Content -->
 <main class="container text-center py-5">
  <h1 class="mb-5">Olá, PH Personal.</h1>

  <!-- Grid de opções -->
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5 mb-4">
      <a href="{% url 'agendarTreino' %}" class="d-block bg-light p-4 rounded shadow-sm h-100 text-decoration-none text-dark">
        <img src="https://img.icons8.com/ios-filled/100/000000/calendar.png" class="mb-3" alt="Agendar treinos">
        <div class="font-weight-bold">Agendar treinos</div>
      </a>
    </div>
    <div class="col-12 col-md-6 col-lg-5 mb-4">
      <a href="{% url 'cadastrarAluno' %}" class="d-block bg-light p-4 rounded shadow-sm h-100 text-decoration-none text-dark">
        <img src="https://img.icons8.com/ios-filled/100/000000/add-user-group-man-man.png" class="mb-3" alt="Cadastrar alunos">
        <div class="font-weight-bold">Cadastrar alunos</div>
      </a>
    </div>
    <div class="col-12 col-md-6 col-lg-5 mb-4">
      <a href="{% url 'criarTreino' %}" class="d-block bg-light p-4 rounded shadow-sm h-100 text-decoration-none text-dark">
        <img src="https://img.icons8.com/?size=100&id=107640&format=png&color=000000" class="mb-3" alt="Criar plano de treino">
        <div class="font-weight-bold">Criar plano de treino</div>
      </a>
    </div>
    <div class="col-12 col-md-6 col-lg-5 mb-4">
      <a href="#" class="d-block bg-light p-4 rounded shadow-sm h-100 text-decoration-none text-dark">
        <img src="https://img.icons8.com/ios-filled/100/000000/deadlift.png" class="mb-3" alt="Acompanhar progresso">
        <div class="font-weight-bold">Acompanhar progresso</div>
      </a>
    </div>

    <!-- Centralizado na última linha -->
    <div class="col-12 col-md-6 col-lg-5 mb-4 mx-auto">
      <a href="{% url 'cadastrarPersonal' %}" class="d-block bg-light p-4 rounded shadow-sm h-100 text-decoration-none text-dark">
        <img src="https://img.icons8.com/ios-filled/100/000000/biceps.png" class="mb-3" alt="Cadastrar Personal">
        <div class="font-weight-bold">Cadastrar Personal</div>
      </a>
    </div>
  </div>
</main>


  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
          crossorigin="anonymous"></script>

</body>
</html>
